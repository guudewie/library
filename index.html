<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button class="add-book button" id="add-book">+ Add Book</button>
        </div>
        <div class="main">
            <div class="book">
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <span><img src="" alt=""></span>
        <form id="myform" method="post">
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name"></div>
            <div class="input-container">
                <label for="author">Author</label>
                <input type="text" id="author"></div>
            <div class="input-container">
                <label for="pages">Pages</label>
                <input type="number" id="pages"></div>
            <div class="input-container">
                <label for="read">Read/Not read</label>
                <input type="checkbox" id="read"></div>
            <button type="submit" id="form-submit">Add Book</button>
        </form>
    </div>
</body>
</html>
