<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button class="add-book button" id="add-book">+ Add Book</button>
            <div class="heading">LIBRARY</div>
        </div>
        <div class="main" id="main">
        </div>
    <div id="modal" class="modal">
        <span><img src="" alt=""></span>
        <form id="myform" method="post">
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name"></div>
            <div class="input-container">
                <label for="author">Author</label>
                <input type="text" id="author"></div>
            <div class="input-container">
                <label for="pages">Pages</label>
                <input type="number" id="pages"></div>
            <div class="input-container">
                <label for="read">Read/Not read</label>
                <input type="checkbox" id="read"></div>
            <button type="submit" id="form-submit">Add Book</button>
        </form>
    </div>
</body>
</html>
